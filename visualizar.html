<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Letra</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f6f9;
    }
    header {
      background: #1b5e20;
      color: white;
      padding: 12px;
      text-align: center;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .voltar {
      display: block;
      text-align: center;
      padding: 15px;
      background: #43a047;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
    .voltar:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h2>Visualizar Letra</h2>
  </header>

  <iframe id="pdfViewer"></iframe>

  <a href="javascript:history.back()" class="voltar">⬅ Voltar</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    if (file) {
      document.getElementById("pdfViewer").src = file;
    } else {
      document.body.innerHTML = "<p style='padding:20px'>Arquivo não encontrado.</p>";
    }
  </script>
</body>
</html>
